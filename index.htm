<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reproduction of web whatsapp for study purposes.">
    <meta name="keywords" content="Design, Web Design, CSS, HTML, Website, Full-Stack, Front-End">
    <link rel="icon" href="/src/img/favicon-64x64.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="./src/css/main.css">
    <link rel="stylesheet" type="text/css" href="./src/css/responsive.css">
    <title>WhatsApp</title>
</head>

<body>
    <div class="bg">
       
      <div class="main-window">
        
        <section class="msg-history">
         
          <header class="header1">

            <div class="pfp-wrapper">
              <span class="pfp-bubble"></span>
            </div>

            <div class="sup-icons">

              <span class="icons-right">
                
                <div class="stories-icon">
                  <span class="first-line"></span>
                  <span class="mid-line"></span>
                  <span class="last-line"></span>
                </div>


                <div class="bubble-wrapper"> 
                  <span class="talk-bubble"></span>
                  <span class="line-top"></span>
                  <span class="line-bottom"></span>
                  <span class="speak-arrow"></span>
                </div>

                <div class="more-wrapper">
                  <span class="dots"></span>
                </div>
              </span>

            </div>
          </header>
          <div class="search-div"></div>

        </section>
        <section class="open-tab">
            <div class="doodles"></div>
            <header class="header2"></header>
            <div class="talk-wind">
              

            </div>

            <footer class="footer"></footer>
        
        </section>
      
      </div>

    </div>
</body>
</html>
